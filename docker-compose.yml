services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: users-service
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - db
    volumes:
      - user-service:/var/lib/user-service
  
  db:
    image: postgres:17.4-alpine
    container_name: user-service-pg-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - user-service-db:/var/lib/postgresql/data
    networks:
      - bridge
  
  pg-admin:
    image: dpage/pgadmin4:latest
    container_name: pg-admin
    restart: always
    depends_on: 
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DB_ADMIN_USERNAME}
      PGADMIN_DEFAULT_PASSWORD: ${DB_ADMIN_PASSWORD}
    ports:
      - ${DB_ADMIN_PORT}:80
    volumes:
      - pg-admin:/var/lib/pgadmin
    networks:
      - bridge

volumes:
  user-service-db:
  pg-admin:
  user-service:

networks:
  bridge: